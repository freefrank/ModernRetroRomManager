<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RetroRom Manager</title>
    <style>
      /* Prevent white flash - inline dark theme */
      :root {
        --splash-bg: #0B0C15;
        --splash-accent: #7C3AED;
      }
      html, body {
        margin: 0;
        padding: 0;
        background-color: var(--splash-bg);
      }
      /* Initial splash screen */
      #splash {
        position: fixed;
        inset: 0;
        background: var(--splash-bg);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      #splash.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      #splash-logo {
        width: 64px;
        height: 64px;
        background: linear-gradient(135deg, var(--splash-accent) 0%, #A855F7 100%);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 40px rgba(124, 58, 237, 0.4);
        animation: pulse 2s ease-in-out infinite;
      }
      #splash-logo svg {
        width: 36px;
        height: 36px;
        color: white;
      }
      #splash-text {
        margin-top: 24px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        font-size: 14px;
        font-weight: 500;
        color: rgba(255, 255, 255, 0.6);
        letter-spacing: 0.5px;
      }
      #splash-spinner {
        margin-top: 32px;
        width: 24px;
        height: 24px;
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-top-color: var(--splash-accent);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); box-shadow: 0 0 40px rgba(124, 58, 237, 0.4); }
        50% { transform: scale(1.05); box-shadow: 0 0 60px rgba(124, 58, 237, 0.6); }
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <!-- Splash screen shown before React loads -->
    <div id="splash">
      <div id="splash-logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="6" x2="10" y1="11" y2="11"/>
          <line x1="8" x2="8" y1="9" y2="13"/>
          <line x1="15" x2="15.01" y1="12" y2="12"/>
          <line x1="18" x2="18.01" y1="10" y2="10"/>
          <path d="M17.32 5H6.68a4 4 0 0 0-3.978 3.59c-.006.052-.01.101-.017.152C2.604 9.416 2 14.456 2 16a3 3 0 0 0 3 3c1 0 1.5-.5 2-1l1.414-1.414A2 2 0 0 1 9.828 16h4.344a2 2 0 0 1 1.414.586L17 18c.5.5 1 1 2 1a3 3 0 0 0 3-3c0-1.545-.604-6.584-.685-7.258-.007-.05-.011-.1-.017-.151A4 4 0 0 0 17.32 5z"/>
        </svg>
      </div>
      <div id="splash-text">Loading...</div>
      <div id="splash-spinner"></div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
